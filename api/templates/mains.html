<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Student Optimizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='design.css') }}">
</head>
<body>
    <div class="container">
        <h1>StudentOS</h1>
        <p class="subtitle">Optimize your academic schedule with intelligent parsing.</p>

        <div class="section">
            <h2>Personal Metrics</h2>
            
            <div class="grid-2">
                <div class="field">
                    <label>Graduation Year</label>
                    <select id="studentYear">
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                    </select>
                </div>
                <div class="field">
                    <label>Primary Major</label>
                    <select id="major" class="major-select">
                        <option value="Computer Science">Computer Science</option>
                        <option value="Business">Business</option>
                    </select>
                </div>
            </div>

            <h3 style="margin-top:20px;">Preferred Work Windows</h3>
            <div class="grid-2">
                <div class="field">
                    <label>Weekdays (Start - End)</label>
                    <div style="display:flex; gap:10px;">
                        <input type="time" id="weekdayStart" value="09:00">
                        <input type="time" id="weekdayEnd" value="22:00">
                    </div>
                </div>
                <div class="field">
                    <label>Weekends (Start - End)</label>
                    <div style="display:flex; gap:10px;">
                        <input type="time" id="weekendStart" value="10:00">
                        <input type="time" id="weekendEnd" value="20:00">
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h2 style="margin:0;">Assignments</h2>
            </div>
            <div id="assignmentsContainer"></div>
            <button id="addAssignmentBtn" class="btn btn-secondary">+ Add Manual Assignment</button>
        </div>

        <div class="section">
            <h2>Data Ingestion</h2>
            <div class="field">
                <label>Syllabus PDFs (Automatic Extraction)</label>
                <input type="file" id="pdfUpload" multiple accept=".pdf">
            </div>
            <div class="field" style="margin-top: 20px;">
                <label>Your Calendar (.ics) (For Busy Times)</label>
                <input type="file" id="icsUpload" accept=".ics">
            </div>
        </div>

        <button id="submitBtn" class="btn btn-primary">Generate Optimized Schedule</button>
        
        <div id="resultArea" style="margin-top:30px; display:none; text-align:center; padding:20px; background:#f0fdf4; border-radius:12px;">
            <h3 style="color:#166534;">Success!</h3>
            <p>Your study plan has been generated.</p>
            <a id="downloadLink" href="#" class="btn btn-primary" style="background:#10b981; display:inline-block; margin-top:10px;">Download Calendar (.ics)</a>
        </div>
    </div>

    <script src="{{url_for('static', filename='interact.js')}}"></script>
</body>
</html>
